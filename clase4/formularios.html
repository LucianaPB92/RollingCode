<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase4</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Tablas</a></li>
                <li><a href="./formularios.html" target="_blank">Formularios</a></li>
            </ul>
        </nav>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h2>Estructura del formulario</h2>
            <article>
                <ul>
                    <!-- Etiqueta principal -->
                    <li>form</li>
                    <!-- agrupamos dos elementos -->
                    <li>div</li>
                    <!-- etiqueta de texto -->
                    <li>label</li>
                    <!-- etiqueta de entrada de texto -->
                    <li>input</li>
                    <!-- boton para enviar los datos -->
                    <li>input</li>
                </ul>
            </article>
            <article>
                <h2>Ejemplo de formulario</h2>
                <!-- action es donde vamos a enviar los datos del form -->
                <!-- por defecto el metodo del formulario es de tipo get -->
                <!-- query string ?usuario=Luciana+Barrionuevo&email=luly%40hotmail.com&password=123456 -->
                <form action="./registro.html" method="get">
                    <div>
                        <label for="usuario">usuario</label>
                        <!-- tipo de input nombre para la query string relaciona el label con el input -->
                        <input type="text" name="usuario" id="usuario" required>
                    </div>
                    <div>
                        <label for="email">correo</label>
                        <!-- required para evitar enviar campos vacios -->
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <div>
                        <label for="password">contraseña</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="telefono">telefono</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>
                    <div>
                        <input type="submit" value="Registrarse">
                    </div>
                    <div>
                        <h3>Ejemplos de tipos de input</h3>
                        <div>
                            <input type="button" value="Mi boton">
                        </div>
                
                        <!-- tipos de input -->
                        <div>
                            <h3>Selecciona tus preferencias</h3>
                            <label for="check">deporte</label>
                            <input type="checkbox" name="check" value="deporte">
                            <label for="check">viajar</label>
                            <input type="checkbox" name="check" value="viajar">
                            <label for="check">cantar</label>
                            <input type="checkbox" name="check" value="cantar">
                            <label for="check">visitar nuevos lugares</label>
                            <input type="checkbox" name="check" value="visitar nuevos lugares">
                        </div>
                        <div>
                            <h3>Cual es tu favorito</h3>
                            <label for="messi">messi</label>
                            <input type="radio" name="Favorito" value="messi">
                            <label for="dibu">dibu</label>
                            <input type="radio" name="Favorito" value="dibu">
                            <label for="fideo">fideo</label>
                            <input type="radio" name="Favorito" value="fideo">
                        </div>
                        
                    </div>

                </form>
            </article>
        </section>
    </main>
    <footer></footer>
<!-- askfasfmañfml -->
    
    

    
</body>
</html>
